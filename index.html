<html>
<head>
	<title>Addie's Layout</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
	<div class="skyline"></div>
	<div class="centercontent">
		<div class="leftcontent">
			<h2 class="leftheading">THE IRON YARD | HOUSTON</h2>
			<div class="lefttext">Happenings and updates from The Iron Yard in Houston, TX.</div> <hr>
			<div class="box">
				<div class="container1">
					<span class="icon"><i class="fa fa-search"></i></span>
					<label for="search">Search</label>
					<input type="search" id="search" placeholder="Search keywords">
				</div>
			</div>
			<img class="logo" src="images/TIY-Logo/TIY-Logo-500px.png">
		</div>
		<h2 class="centerheading">September 22 Starts a New Class of The Iron Yard Houston Students</h2>
		<div class="centerbyline">Brian Dorton, Campus Director at The Iron Yard Houston</div>
		<img class="bottompic" src="images/ruby-on-rails-i-1.jpg">
		<div class="notification">
			<span>Never miss a post!</span>
			<span class="close">X</span>
		</div>
	</div>

</body>
</html>
